<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钟｜王若宇</title>
    <link rel="stylesheet" href="/css/clock.css" />
  </head>
  <body>
    <main>
      <div class="clock">
        <div class="inner-circle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
    </main>

    <script>
      const setDate = () => {
        const secondHand = document.querySelector('.second');
        const minuteHand = document.querySelector('.minute');
        const hourHand = document.querySelector('.hour');
        const now = new Date();
        const second = now.getSeconds();
        const secondDegree = (second / 60) * 360;
        secondHand.style.transform = `translateX(-50%) rotate(${secondDegree}deg)`;
        const minute = now.getMinutes();
        const minuteDegree = (minute / 60) * 360;
        minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegree}deg)`;
        const hour = now.getHours();
        const hourDegree = (hour / 12) * 360;
        hourHand.style.transform = `translateX(-50%) rotate(${hourDegree}deg)`;
        console.log(second, minute, hour);
      };
      setInterval(() => setDate(), 1000);
    </script>
  </body>
</html>
